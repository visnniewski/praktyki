{% extends 'base.html' %}
{% block content %}
{% if latest_question_list %}
    <h1>5 most recent polls</h1>
    <ul class="list-group" style="width: 300px;">
        {% for question in latest_question_list %}
            <li class="list-group-item">
                <a class="link-primary" style="text-decoration: none;" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
            {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
