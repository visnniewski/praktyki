<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block site-title %}{% endblock site-title %}</title>
</head>
<body style="background-color: #ced6e0;">
    <header style="height: 60px; width: 100%;">
        <nav style="width: 100%; height: 100%; background-color: #2c3e50; justify-content: space-between; display: flex;">
            <h1 class="text-white" style="width: 50%;">{% block nav-title %}{% endblock nav-title %}</h1>
            {% block nav-button %}{% endblock nav-button %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
